<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* border tag */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #firstpara{
            color: red;
            background-color: aqua;
        }
        /* class selector */
        .bgblue{
            color: blue;
        }
        /* group selector */
        footer,span{
            color: pink;
        }
    </style>
   
</head>
<body>
    <h2>CSS SELECTORS</h2>
    <p id="firstpara">This is my web development page</p>
    <p class="bgblue">My name is arvind sharma i am pursuing btech </p>
    <p>HEY, good morning everyone ITS me ARvund sharma ,THANK YOU </p>
    <footer>hey All</footer>
    <span>Arvind sharma</span>
    
</body>
</html>
